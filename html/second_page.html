<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Rock</title>

    <!-- To show Website's logo on the browser's tab -->
    <link rel="shortcut icon" type="image/x-icon" href="../Media/electric-guitar.ico" />
    <!-- Stylesheet to include the navigation bar section -->
    <link rel="stylesheet" type="text/css" href="../css/navigation_bar_stylesheet.css">
    <!-- this is the main stylesheet -->
    <link rel="stylesheet" type="text/css" href="../css/second_page_stylesheet.css">
    <!-- Stylesheet to include the footer section which contains a fixed player -->
    <link rel="stylesheet" type="text/css" href="../css/footer_stylesheet.css">
    <!-- To include icons from fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Font style for website name -->
    <link href='https://fonts.googleapis.com/css?family=Almendra SC' rel='stylesheet'>
</head>
<!-- body -->

<body>
    <!-- Navigation Bar -->
<nav class="nav-bar">
        <!-- Website's name & logo are placed in a div named title -->
        <div class="title">
            <div class="logo">
                <img src="../Media/Nav_Bar/electric-guitar.svg">
            </div>
            <div class="website-name">
                <h1>
                    <a href="index.html" style="font-family: 'Almendra SC'; color: wheat">
                        Hard Rock
                    </a>
                </h1>
                <h4>
                    <a href="index.html" style="color: rgb(168, 13, 13);">
                    Music Studio
                    </a>
                </h4>
            </div>
        </div>
        <!-- Div for favourites -->
        <div class="fav">
            <h4>
                Favourites
            </h4>
        </div>
        <!-- Search bar section -->
        <div class="search-bar">
            <div class="search-icon">
                <!-- Magnifying glass icon -->
                <i class="fas fa-search search-ico"></i>
            </div>
            <input type="text" placeholder="Search">
            <div class="mic-icon">
                <!-- Mic icon -->
                <i class="fas fa-microphone mic-ico"></i>
            </div>
        </div>
        <!-- Notification bell -->
        <div class="bell">
            <img src="../Media/Nav_Bar/alert.svg">

        </div>
        <!-- Div for profile picture -->
        <div class="profile-pic">
            <img src="../Media/Nav_Bar/profile.jpg">
        </div>
</nav>

<!-- Footer is the ending part of the page -->
    <!-- It contains a fixed player -->
    <footer>
        <div class="active-song-box">
            <div id="song-image">
                <img src="../Media/English/pain.jpg">
            </div>
            <!-- Song's name and singer -->
            <div class="active-song-name">
                <div>
                    Pain by Ryan
                </div>
                <div>
                    Ryan Jones
                </div>
            </div>
            <div class="heart-ban-icon">
                <span>
                    <i class="far fa-heart"></i>
                </span>
                <span>
                    <i class="fas fa-ban"></i>
                </span>
            </div>
        </div>
        <!-- Controls of the fixed player at the footer -->
        <div class="active-player">
            <div class="controls">
                <div><i class="fas fa-random"></i></div>
                <div><i class="fas fa-step-backward"></i></div>
                <div><i class="far fa-pause-circle" style="font-size:30px"></i></div>
                <div><i class="fas fa-step-forward"></i></div>
                <div><i class="fas fa-sync-alt"></i></div>
            </div>
            <!-- Slider for sliding on the duration part -->
            <div id="slider">
                <!-- current time -->
                <div class="time">
                    1:39
                </div>
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
                </div>
                <!-- Total length of song -->
                <div class="time">
                    4:44
                </div>
            </div>
        </div>
        <!-- These are the icons on the right side of the footer -->
        <div class="active-right-side">
            <div>
                <i class="fas fa-list-ul"></i>
            </div>
            <div>
                <i class="fas fa-tv"></i>
            </div>
            <div>
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="slidecontainer" style="width:30%;">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRange" style="margin-top:0px;">
            </div>
            <div>
                <i class="fas fa-expand"></i>
            </div>
        </div>
    </footer>
    
</body>

</html>
