<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Rock</title>

    <!-- To show Website's logo on the browser's tab -->
    <link rel="shortcut icon" type="image/x-icon" href="../Media/electric-guitar.ico" />
    <!-- Stylesheet to include the navigation bar section -->
    <link rel="stylesheet" type="text/css" href="../css/navigation_bar_stylesheet.css">
    <!-- Stylesheet for the main page -->
    <link rel="stylesheet" type="text/css" href="../css/index_stylesheet.css">
    <!-- To include icons from fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Font style for website name -->
    <link href='https://fonts.googleapis.com/css?family=Almendra SC' rel='stylesheet'>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="nav-bar">
        <!-- Website's name & logo are placed in a div named title -->
        <div class="title">
            <div class="logo">
                <img src="../Media/Nav_Bar/electric-guitar.svg">
            </div>
            <div class="website-name">
                <h1>
                    Hard Rock
                </h1>
                <h4>
                    Music Studio
                </h4>
            </div>
        </div>
        <!-- Div for favourites -->
        <div class="fav">
            <h4>
                Favourites
            </h4>
        </div>
        <!-- Search bar section -->
        <div class="search-bar">
            <div class="search-icon">
                <!-- Magnifying glass icon -->
                <i class="fas fa-search search-ico"></i>
            </div>
            <input type="text" placeholder="Search">
            <div class="mic-icon">
                <!-- Mic icon -->
                <i class="fas fa-microphone mic-ico"></i>
            </div>
        </div>
        <!-- Notification bell -->
        <div class="bell">
            <img src="../Media/Nav_Bar/alert.svg">

        </div>
        <!-- Div for profile picture -->
        <div class="profile-pic">
            <img src="../Media/Nav_Bar/profile.jpg">
        </div>
    </nav>
    <!-- This is the main section of the page -->
    <!-- It is divided into 2 parts, center-section in the middle & side-section on the right side -->
    <main>
        <!-- This is the section at the center of the page -->
        <div class="center-section">
            <!-- This is for the carousel section -->
            <div class="carousel-box">
                <div class="carousel">
                    <!-- Images for carousel part -->
                    <img src="../Media/Carousel/1.jpeg">
                    <img src="../Media/Carousel/2.jpg">
                    <img src="../Media/Carousel/3.jpg">
                </div>
            </div>
            <!-- Latest-release section -->
            <div class="latest-release">
                <h1 style="margin-bottom: 12px;">
                    Latest Release
                </h1>
                 <!-- Latest release songs in boxes -->
                 <div class="latest-content">
                    <!-- Box 1 -->
                    <div class="content-box">
                        <div>
                            <!-- Image for the song -->
                            <img src="../Media/Latest_Release/starboy.jpg">
                            <!-- Play button on hover -->
                            <div class="play-button">
                                <i class="fas fa-play" style="width: 30%; height: 30%; padding-top: 40%; padding-left: 40%;"></i>
                            </div>
                        </div>
                        <!-- This contains the song name & release date -->
                        <div class="song-name">
                            <h3>
                                Starboy
                            </h3>
                            <p>
                                Aug 11, 2017
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>

</html>
